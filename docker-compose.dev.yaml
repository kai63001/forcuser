version: "3.2"
services:
  client:
    build: ./client
    expose:
      - 3000
    ports:
      - "3000:3000"
    networks:
      - my-network
    volumes:
      - /app/node_modules
      - ./client:/app
      - /app/.next
  server:
    build: ./server
    expose:
      - 4000
    ports:
      - "4000:4000"
    networks:
      - my-network
    volumes:
      - ./server:/app
  redis:
    image: redis
    expose:
      - 6379
    ports:
      - "6379:6379"
    networks:
      - my-network
    environment:
      - REDIS_PASSWORD=password123
    volumes:
      - ./redis:/data
  # gowissness
  gowitness:
    image: "leonjza/gowitness:latest"
    # restart: unless-stopped
    command: gowitness server --address 0.0.0.0:7171
    expose:
      - 7171
    ports:
      - "7171:7171"
    networks:
      - my-network
volumes:
  data:
networks:
  my-network:
